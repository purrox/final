  <body class="text-center">
  	<div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="header mb-auto">
       
        <div class="inner">
          <!-- <nav class="nav nav-header justify-content-center">

      <main role="main" class="inner cover">
        <div class="starwars-demo">
        	<div class="star">
        		<img src="https://vignette.wikia.nocookie.net/halonocanon/images/c/c8/Dark_Kronos.png/revision/latest?cb=20111104051053&path-prefix=es" alt="Star">

		    <h2 class="byline" id="byline">Final</h2>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
    	var byline = document.getElementById('byline');     // Find the H2
		bylineText = byline.innerHTML;                                      // Get the content of the H2
		bylineArr = bylineText.split('');                                   // Split content into array
		byline.innerHTML = '';                                                      // Empty current content

		var span;                   // Create variables to create elements
		var letter;

		for(i=0;i<bylineArr.length;i++){                                    // Loop for every letter
		  span = document.createElement("span");                    // Create a <span> element
		  letter = document.createTextNode(bylineArr[i]);   // Create the letter
		  if(bylineArr[i] == ' ') {                                             // If the letter is a space...
		    byline.appendChild(letter);                 // ...Add the space without a span
		  } else {
		        span.appendChild(letter);                       // Add the letter to the span
		    byline.appendChild(span);                   // Add the span to the h2
		  }
		}
    </script>
  </body>
</html>
